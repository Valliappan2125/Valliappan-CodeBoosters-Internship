<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="translate-language">
        <ul class="nav-items">
          <li>
            <select></select>
          </li>
          <li class="bx bx-transfer swap-lang"></li>
          <li>
            <select></select>
          </li>
        </ul>
      </div>
      <div class="writing-box">
        <div class="prop-from">
          <textarea maxlength="5000" class="from-trans" placeholder="Write Down..."></textarea>
          <div class="icons">
            <span class="bx bx-volume-full from"></span>
            <div class="code-len">0/5,000</div>
          </div>
        </div>
        <div class="prop-trans">
          <textarea class="to-trans" disabled></textarea>
          <div class="icons">
            <span class="bx bx-volume-full to"></span>
            <span class="bx bx-copy copy-btn"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="language.js"></script>
    <script src="script.js"></script>
  </body>
</html>
